# The program to run
program: train_translator_AB.py

# Grid, random or bayes
method: random

# Project this sweep is part of
project:  DNSR-MaterialData

# Metric to optimize
metric:
  name: best_rmse
  goal: minimize

# Parameters space to search
parameters:
#  optimizer:
#    value: False
  lr:
    distribution: log_uniform_values
    min: le-5
    max: le-2
  batch_size:
    values: [4, 8]
